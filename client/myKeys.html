<template name="myKeys">
      <div class="col-md-12 space-top">
        <fieldset>
          <legend>Key Messages</legend>
        </fieldset>
      </div>
      {{#each keys}}
      <div class="item col-md-12">
          <fieldset>
            <legend>
              Key Message: {{> editableText collection="keys" field="keyMessage" inputClass="form-control"}}
            </legend>
          </fieldset>
          <ul class="col-md-12 presentation-details">
            <li class="col-md-6">
              <div class="form-group">
                <label for="">Key Message: </label>  {{> editableText collection="keys" field="keyMessage" inputClass="form-control"}}
              </div>
            </li>
            <li class="col-md-6">
                <div class="form-group">
                  <label for="">Description: </label> {{> editableText collection="keys" field="description" inputClass="form-control"}}
                </div>
            </li>
            <li class="col-md-6">
                <div class="form-group">
                  <label for="">Order: </label> {{> editableText collection="keys" field="order" inputClass="form-control"}}
                </div>
            </li>
            <li class="col-md-6">
                <div class="form-group">
                  <label for="">Slide Name: </label> {{> editableText collection="keys" field="slideName" inputClass="form-control"}}
                </div>
            </li>
          </ul>
      </div>
      {{/each}}
</template>
