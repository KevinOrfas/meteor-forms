<template name="insertTagForm">
  <div class="col-md-12">
    <!-- {{> quickForm id="insertTagForm" type="insert" collection="Tags" }} -->
    {{#autoForm collection="Tags" id="insertTagForm" type="insert" meteormethod="addTag"}}

      <fieldset>
        <legend>CLM Presentation Form</legend>

        {{> afQuickField name='presentationName'}}


        {{> afQuickField name='product'}}

        {{> afQuickField name='parentId'}}
        {{> afQuickField name='presentationId'}}


      </fieldset>
      <button type="submit" class="btn btn-primary">Insert</button>
    {{/autoForm}}
  </div>
</template>
